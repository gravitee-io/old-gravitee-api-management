databaseChangeLog:
  - changeSet:
      id: 3.10.1
      author: GraviteeSource Team
      changes:
        # dbms: mariadb, mysql
        - sql:
            dbms: mariadb, mysql
            sql: update `${gravitee_prefix}parameters` set value = 'themes/assets/gravitee-logo.svg' where `key` = 'theme.logo' AND `value` = 'themes/assets/GRAVITEE_LOGO1-01.png';
        # dbms: postgresql, mssql
        - sql:
            dbms: postgresql, mssql
            sql: update ${gravitee_prefix}parameters set value = 'themes/assets/gravitee-logo.svg' where key = 'theme.logo' AND value = 'themes/assets/GRAVITEE_LOGO1-01.png';
