version: 2.1

orbs:
  slack: circleci/slack@4.4.4
  gravitee: gravitee-io/gravitee@1.0.38
  secrethub: secrethub/cli@1.1.0
  gh: circleci/github-cli@1.0.4

executors:
  node-lts:
    parameters:
      class:
        description: The resource class
        type: enum
        enum: [ 'small', 'medium', 'large', 'xlarge' ]
        default: 'medium'
    docker:
      - image: cimg/node:14.18
    resource_class: <<parameters.class>>

commands:
  restore-maven-cache:
    description: "Restore Maven cache"
    steps:
      - restore_cache:
          keys:
            - gravitee-api-management-v4-{{ .Branch }}-{{ checksum "pom.xml" }}

  notify-on-failure:
    steps:
      - slack/notify:
          branch_pattern: master
          event: fail
          template: basic_fail_1
  
  get-apim-tag:
    steps:
      - run:
          name: Read tag of Docker images to deploy
          command: |
            export TAG=$(cat ./docker-tag.txt)
            # Workaround for sharing this variable to the next steps
            echo "export TAG=$TAG" >> $BASH_ENV

parameters:
  gio_action:
    type: enum
    enum: [ release, standalone_release, standalone_release_replay, nexus_staging, vm_nexus_staging, pull_requests ]
    default: pull_requests
  dry_run:
    type: boolean
    default: true
    description: "Run in dry run mode?"
  maven_profile_id:
    type: string
    default: "gravitee-dry-run"
    description: "Maven ID of the Maven profile to use for a dry run ?"
  secrethub_org:
    type: string
    default: "graviteeio"
    description: "SecretHub Org to use to fetch secrets ?"
  secrethub_repo:
    type: string
    default: "cicd"
    description: "SecretHub Repo to use to fetch secrets ?"
  s3_bucket_name:
    type: string
    default: ""
    description: "Name of the S3 Bucket used to store and retrieve the state of the maven project, to perform the nexus staging ?"
  replayed_release:
    type: string
    default: ""
    description: "What is the version number of the release you want to replay? (Mandatory, only for the 'standalone_release_replay' Workflow / see 'gio_action' pipeline parameter)"

jobs:
  compute-apim-tag:
    docker:
      - image: cimg/openjdk:11.0
    resource_class: small
    steps:
      - checkout
      - run:
          name: Compute APIM Version
          command: |
            export APIM_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
            echo "export APIM_VERSION=$APIM_VERSION" >> $BASH_ENV
            echo "Gravitee APIM version: ${APIM_VERSION}"
      - run:
          name: Compute Tag for Docker images
          command: |
            # Compute tag with branch name, commmit SHA and timestamp. Then slugify it to be sure it can be handled by Docker
            export TAG=${APIM_VERSION}-$(echo "${CIRCLE_BRANCH:0:15}" | sed -E 's/[~^]+//g' | sed -E 's/[^a-zA-Z0-9]+/-/g' | sed -E 's/^-+|-+$//g' | tr A-Z a-z)-${CIRCLE_SHA1:0:7}
            # Workaround for sharing this variable to the next steps
            echo "export TAG=$TAG" >> $BASH_ENV
            echo "Docker images will be tagged with: ${TAG}"
            echo $TAG > docker-tag.txt
      - persist_to_workspace:
          root: .
          paths:
            - docker-tag.txt

  build:
    docker:
      - image: cimg/openjdk:11.0
    resource_class: large
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore-maven-cache
      - run:
          name: "Build project"
          command: |
            mvn -pl '!gravitee-apim-console-webui, !gravitee-apim-portal-webui' -s .artifactory.settings.xml clean package --no-transfer-progress -DskipTests -T 2C
            cp ./gravitee-apim-rest-api/gravitee-apim-rest-api-standalone/gravitee-apim-rest-api-standalone-distribution/gravitee-apim-rest-api-standalone-distribution-zip/target/gravitee-apim-rest-api-distribution-*.zip ./
      - notify-on-failure
      - save_cache:
          paths:
            - ~/.m2
          key: gravitee-api-management-v4-{{ .Branch }}-{{ checksum "pom.xml" }}
          when: always
      - persist_to_workspace:
          root: ./
          paths:
            - ./gravitee-*/*/target/*
            - ./gravitee-apim-rest-api-distribution-*.zip

  test:
    machine:
      image: ubuntu-2004:202107-02
    resource_class: xlarge
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore-maven-cache
      - run:
          name: Run tests
          command: |
            # Need to use `package` phase to get repo-test's jar build and shared to mongodb and jdbc repos
            mvn -pl '!gravitee-apim-console-webui, !gravitee-apim-portal-webui' -s .artifactory.settings.xml package --no-transfer-progress -T 2C
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - notify-on-failure
      - store_test_results:
          path: ~/test-results

  publish-on-artifactory:
    docker:
      - image: cimg/openjdk:11.0
    resource_class: large
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore-maven-cache
      - run:
          name: "Maven Package and deploy to Artifactory ([gravitee-snapshots] repository)"
          command: |
            mvn deploy --no-transfer-progress -DskipTests -T 2C -pl '!gravitee-apim-console-webui, !gravitee-apim-portal-webui' -s .artifactory.settings.xml -P gio-dev
      - notify-on-failure

  publish-on-nexus:
    docker:
      - image: cimg/openjdk:11.0
    resource_class: large
    environment:
      NEXUS_SNAPSHOTS_URL: "https://oss.sonatype.org/content/repositories/snapshots"
      NEXUS_SNAPSHOTS_SERVER_ID: "sonatype-nexus-snapshots"
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore-maven-cache
      - run:
          name: "Maven Package and deploy to Nexus Snapshots"
          command: |
            mvn deploy --no-transfer-progress -DskipTests -T 2C -pl '!gravitee-apim-console-webui, !gravitee-apim-portal-webui' -s .nexus.settings.xml  -DaltDeploymentRepository=${NEXUS_SNAPSHOTS_SERVER_ID}::default::${NEXUS_SNAPSHOTS_URL}
      - notify-on-failure

  publish-images-azure-registry:
    docker:
      - image: cimg/openjdk:11.0
    resource_class: small
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker
      - get-apim-tag
      - run:
          name: Build & Publish Management API Docker Image to Azure Registry
          command: |
            export APIM_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
            export IMAGE_TAG=graviteeio.azurecr.io/apim-management-api:${TAG}

            docker build -f gravitee-apim-rest-api/docker/Dockerfile-dev \
            --build-arg GRAVITEEIO_VERSION=${APIM_VERSION} \
            -t ${IMAGE_TAG} .

            echo $AZURE_DOCKER_REGISTRY_PASSWORD | docker login --username $AZURE_DOCKER_REGISTRY_USERNAME --password-stdin graviteeio.azurecr.io
            docker push ${IMAGE_TAG}
      - notify-on-failure

  publish-to-bintray:
    docker:
      - image: graviteeio/python:3
    resource_class: small
    steps:
      - add_ssh_keys:
          fingerprints:
            - "ac:88:23:8f:c6:0f:7d:f0:fc:df:73:20:34:56:02:6c"
      - run:
          name: Setup Git config and clone jenkins-scripts repo
          command: |
            # For details see https://circleci.com/docs/2.0/gh-bb-integration/#establishing-the-authenticity-of-an-ssh-host
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            git clone --branch ci2 git@github.com:gravitee-io/jenkins-scripts.git jenkins-scripts
      - run:
          name: Run magic package_bundle_and_publish
          command: |
            RELEASE_VERSION=master python ./jenkins-scripts/src/main/python/package_bundles.py
      - notify-on-failure

  console-webui-install:
    executor:
      name: node-lts
      class: small
    steps:
      - checkout
      - restore_cache:
          name: Restore NPM cache
          keys:
            - gravitee-apim-console-webui-cache-v1-{{ checksum "gravitee-apim-console-webui/package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
          working_directory: gravitee-apim-console-webui
      - notify-on-failure
      - save_cache:
          name: Save NPM cache
          key: gravitee-apim-console-webui-cache-v1-{{ checksum "gravitee-apim-console-webui/package-lock.json" }}
          paths:
            - ./gravitee-apim-console-webui/node_modules
      - persist_to_workspace:
          root: .
          paths:
            - gravitee-apim-console-webui/node_modules

  console-webui-lint-test:
    executor:
      name: node-lts
      class: medium
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Check License
          command: npm run lint:license
          working_directory: gravitee-apim-console-webui
      - run:
          name: Run Prettier and ESLint
          command: npm run lint
          working_directory: gravitee-apim-console-webui
      - run:
          name: Run unit tests
          command: npm run test:ci
          working_directory: gravitee-apim-console-webui
      - notify-on-failure
      - persist_to_workspace:
          root: .
          paths:
            - gravitee-apim-console-webui/coverage
      - store_test_results:
          path: gravitee-apim-console-webui/coverage

  console-webui-sonarcloud-analysis:
    docker:
      - image: sonarsource/sonar-scanner-cli
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run Sonarcloud Analysis
          command: sonar-scanner
          working_directory: gravitee-apim-console-webui
      - notify-on-failure

  console-webui-build:
    executor:
      name: node-lts
      class: large
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Build
          command: npm run build:prod
          environment:
            NODE_OPTIONS: --max_old_space_size=4086
            BACKEND_ENV: element-zero
          working_directory: gravitee-apim-console-webui
      - run:
          name: Zip dist folder
          # TODO:
          #  - Use gzip instead of zip
          command: zip -r dist.zip dist
          working_directory: gravitee-apim-console-webui
      - notify-on-failure
      - persist_to_workspace:
          root: .
          paths:
            - gravitee-apim-console-webui/dist

  console-webui-build-storybook:
    executor:
      name: node-lts
      class: large
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Build
          command: npm run build-storybook
          working_directory: gravitee-apim-console-webui
          environment:
            NODE_OPTIONS: --max_old_space_size=3072
      - notify-on-failure
      - persist_to_workspace:
          root: .
          paths:
            - gravitee-apim-console-webui/storybook-static

  console-webui-chromatic-deployment:
    executor:
      class: small
      name: node-lts
    steps:
      - checkout
      - attach_workspace:
          at: .
      - secrethub/exec:
          step-name: Running Chromatic
          # TODO:
          #  - Handle npx chromatic command failure, make the job fails
          #  - Create a new project in Chromatic and update the token
          command: |
            SB_URL=$(cd gravitee-apim-console-webui && npx chromatic --project-token=$CHROMATIC_PROJECT_TOKEN --exit-once-uploaded -d=storybook-static | grep -o "View your Storybook at https:\/\/[0-9a-z-]*\.chromatic\.com" | grep -o "https:.*")
            echo "export SB_URL=$SB_URL" >> $BASH_ENV
      - gh/setup
      - run:
          name: Comment Pull Request
          command: |
            # First check there is an associated pull request, otherwise just stop the job here
            if ! gh pr view --json title;
            then
              echo "No PR found for this branch, stopping the job here."
              exit 0
            fi

            gh pr comment --body "**Gravitee.io Automatic Deployment**

            📚 View the storybook of this branch [here](${SB_URL})
            "
      - notify-on-failure


  console-webui-deploy-on-azure-storage:
    docker:
      - image: mcr.microsoft.com/azure-cli:latest
    resource_class: small
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Login into Azure Storage and upload dist
          # TODO:
          #  - Update CircleCI env var AZURE_STORAGE_CONNECTION_STRING (one for Console, one for Portal)
          command: |
            export BRANCH_ID=$(echo "$CIRCLE_BRANCH" | sed -E 's/[~^]+//g' | sed -E 's/[^a-zA-Z0-9]+/-/g' | sed -E 's/^-+|-+$//g' | tr "[:upper:]" "[:lower:]" | cut -c -60)
            az login --service-principal -u $AZURE_APPLICATION_ID --tenant $AZURE_TENANT -p $AZURE_APPLICATION_SECRET
            az storage container create -n $BRANCH_ID --public-access blob
            az storage blob upload-batch -s gravitee-apim-console-webui/dist -d $BRANCH_ID
      - notify-on-failure


  console-webui-comment-pr-after-deployment:
    executor:
      name: node-lts
      class: small
    steps:
      - checkout
      - gh/setup
      - run:
          name: Comment Pull Request
          command: |
            # First check there is an associated pull request, otherwise just stop the job here
            if ! gh pr view --json title;
            then
              echo "No PR found for this branch, stopping the job here."
              exit 0
            fi

            export BRANCH_ID=$(echo "$CIRCLE_BRANCH" | sed -E 's/[~^]+//g' | sed -E 's/[^a-zA-Z0-9]+/-/g' | sed -E 's/^-+|-+$//g' | tr "[:upper:]" "[:lower:]" | cut -c -60)
            gh pr comment --body "**Gravitee.io Automatic Deployment**

            Congrats, all the CI steps were 🟢 . The Bot was able to deploy the build of this PR, so you can now try it directly [here](https://apimnightlywebui24386.blob.core.windows.net/${BRANCH_ID}/index.html)! 🚀

            _Notes_: The deployed app is linked to the management API of the Element Zero team's environment."
      - notify-on-failure



  console-webui-publish-images-azure-registry:
    docker:
      - image: cimg/openjdk:11.0
    resource_class: small
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker
      - get-apim-tag
      - run:
          name: Build & Publish Web UI Docker Image to Azure Registry
          command: |
            cp -fr docker/config .
            cp -fr docker/run.sh .

            export IMAGE_TAG=graviteeio.azurecr.io/apim-console-webui:${TAG}
            docker build -f docker/Dockerfile-dev -t ${IMAGE_TAG} .
            echo $AZURE_DOCKER_REGISTRY_PASSWORD | docker login --username $AZURE_DOCKER_REGISTRY_USERNAME --password-stdin graviteeio.azurecr.io
            docker push ${IMAGE_TAG}
          working_directory: gravitee-apim-console-webui
      - notify-on-failure

  purge-master-azure-registry:
    docker:
      - image: mcr.microsoft.com/azure-cli:latest
    resource_class: small
    steps:
      - run:
          name: 🗑 Let's purge all master Apim images older than 1d
          # TODO:
          #  - Improve purge of other images and branches
          command: |
            az login --service-principal -u $AZURE_APPLICATION_ID --tenant $AZURE_TENANT -p $AZURE_APPLICATION_SECRET
            az acr run --cmd "acr purge --filter 'apim-console-webui:master-.*' --untagged --ago 1d --keep 3" --registry graviteeio /dev/null
      - notify-on-failure

  portal-webui-install:
    executor:
      name: node-lts
      class: small
    steps:
      - checkout
      - restore_cache:
          name: Restore NPM cache
          keys:
            - gravitee-apim-portal-webui-cache-v1-{{ checksum "gravitee-apim-portal-webui/package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
          working_directory: gravitee-apim-portal-webui
      - notify-on-failure
      - save_cache:
          name: Save NPM cache
          key: gravitee-apim-portal-webui-cache-v1-{{ checksum "gravitee-apim-portal-webui/package-lock.json" }}
          paths:
            - ./gravitee-apim-portal-webui/node_modules
      - persist_to_workspace:
          root: .
          paths:
            - gravitee-apim-portal-webui/node_modules

  portal-webui-lint-test:
    executor:
      name: node-lts
      class: large
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Check License
          command: npm run lint:license
          working_directory: gravitee-apim-portal-webui
      - run:
          name: Run Prettier and ESLint
          command: npm run lint
          working_directory: gravitee-apim-portal-webui
      - run:
          name: Run unit tests
          command: npm run test:coverage
          working_directory: gravitee-apim-portal-webui
      - notify-on-failure
      - persist_to_workspace:
          root: .
          paths:
            - gravitee-apim-portal-webui/coverage
      - store_test_results:
          path: gravitee-apim-portal-webui/coverage

  portal-webui-sonarcloud-analysis:
    docker:
      - image: sonarsource/sonar-scanner-cli
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run Sonarcloud Analysis
          command: sonar-scanner
          working_directory: gravitee-apim-portal-webui
      - notify-on-failure

  portal-webui-build:
    executor:
      name: node-lts
      class: large
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Build
          command: npm run build:prod
          environment:
            NODE_OPTIONS: --max_old_space_size=4086
          working_directory: gravitee-apim-portal-webui
      - run:
          name: Zip dist folder
          # TODO:
          #  - Use gzip instead of zip
          command: zip -r dist.zip dist
          working_directory: gravitee-apim-portal-webui
      - notify-on-failure
      - persist_to_workspace:
          root: .
          paths:
            - gravitee-apim-portal-webui/dist

  portal-webui-publish-images-azure-registry:
    docker:
      - image: cimg/openjdk:11.0
    resource_class: small
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker
      - get-apim-tag
      - run:
          name: Build & Publish Web UI Docker Image to Azure Registry
          command: |
            cp -fr docker/config .
            cp -fr docker/run.sh .

            export IMAGE_TAG=graviteeio.azurecr.io/apim-portal-webui:${TAG}
            docker build -f docker/Dockerfile-dev -t ${IMAGE_TAG} .
            echo $AZURE_DOCKER_REGISTRY_PASSWORD | docker login --username $AZURE_DOCKER_REGISTRY_USERNAME --password-stdin graviteeio.azurecr.io
            docker push ${IMAGE_TAG}
          working_directory: gravitee-apim-portal-webui
      - notify-on-failure

  deploy-on-azure-cluster:
    docker:
      - image: mcr.microsoft.com/azure-cli:latest
    resource_class: small
    steps:
      - attach_workspace:
          at: .
      - get-apim-tag
      - run:
          name: Install Helm
          command: |
            curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
            helm version
      - run:
          name: Install Kubectl
          command: |
            curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
            chmod +x ./kubectl
            mv ./kubectl /usr/local/bin/kubectl
            kubectl version --client=true
      - run:
          name: Helm upgrade and 🚀 to Element Zero cluster
          command: |
            az login --service-principal -u $AZURE_APPLICATION_ID --tenant $AZURE_TENANT -p $AZURE_APPLICATION_SECRET
            az aks get-credentials --resource-group element-zero --name element-zero

            helm upgrade --repo https://helm.gravitee.io \
                        --install apim \
                        -n apim \
                        --reuse-values \
                        apim3 \
                         --set "api.image.repository=graviteeio.azurecr.io/apim-management-api" \
                         --set "api.image.tag=${TAG}" \
                         --set "portal.image.repository=graviteeio.azurecr.io/apim-portal-webui" \
                         --set "portal.image.tag=${TAG}" \
                         --set "ui.image.repository=graviteeio.azurecr.io/apim-console-webui" \
                         --set "ui.image.tag=${TAG}"
      - run:
          name: Helm upgrade and 🚀 to APIM cluster
          command: |
            az login --service-principal -u $AZURE_APPLICATION_ID --tenant $AZURE_TENANT -p $AZURE_APPLICATION_SECRET
            az aks get-credentials --resource-group apim-hprod --name apim-hprod

            helm upgrade --repo https://helm.gravitee.io \
                         --install apim \
                         -n apim-master \
                         --reuse-values \
                         apim3 \
                         --set "api.image.repository=graviteeio.azurecr.io/apim-management-api" \
                         --set "api.image.tag=${TAG}" \
                         --set "portal.image.repository=graviteeio.azurecr.io/apim-portal-webui" \
                         --set "portal.image.tag=${TAG}" \
                         --set "ui.image.repository=graviteeio.azurecr.io/apim-console-webui" \
                         --set "ui.image.tag=${TAG}"
      - notify-on-failure


workflows:
  pull_requests:
    when:
      and:
        - equal: [ pull_requests, << pipeline.parameters.gio_action >> ]
    jobs:
      - gravitee/d_pull_requests_secrets:
          context: cicd-orchestrator
          name: pr_secrets_resolution
      - compute-apim-tag
      - build:
          context: gravitee-qa
          requires:
            - pr_secrets_resolution
            - compute-apim-tag
      - test:
          requires:
            - build
      - publish-on-artifactory:
          filters:
            branches:
              only:
                - master
                - /^\d+\.\d+\.x$/
          requires:
            - test
      - publish-on-nexus:
          filters:
            branches:
              only:
                - master
                - /^\d+\.\d+\.x$/
          requires:
            - test
      - publish-images-azure-registry:
          context: cicd-orchestrator
          requires:
            - test
          pre-steps:
            - secrethub/env-export:
                secret-path: graviteeio/cicd/azure/docker-registries/graviteeio/username
                var-name: AZURE_DOCKER_REGISTRY_USERNAME
            - secrethub/env-export:
                secret-path: graviteeio/cicd/azure/docker-registries/graviteeio/password
                var-name: AZURE_DOCKER_REGISTRY_PASSWORD
          filters:
            branches:
              only:
                - master
                - /^\d+\.\d+\.x$/
                - merge-master
      - console-webui-install:
          requires:
            - pr_secrets_resolution
            - compute-apim-tag
      - console-webui-lint-test:
          requires:
            - console-webui-install
      - console-webui-sonarcloud-analysis:
          context: cicd-orchestrator
          pre-steps:
            - secrethub/env-export:
                secret-path: graviteeio/cicd/graviteebot/infra/sonarcloud.io.token
                var-name: SONAR_TOKEN
          requires:
            - console-webui-lint-test
      - console-webui-build:
          requires:
            - console-webui-install
      - console-webui-build-storybook:
          requires:
            - console-webui-install
      - console-webui-deploy-on-azure-storage:
          context: cicd-orchestrator
          pre-steps:
            - secrethub/env-export:
