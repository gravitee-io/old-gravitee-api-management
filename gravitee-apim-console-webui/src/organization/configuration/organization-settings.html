<div flex>
  <div flex layout="row">
    <div class="gv-sub-menu menu">
      <div class="md-headline">
        <p>Organization settings</p>
        <div>
          <gv-button
            ui-sref="management"
            link
            icon="navigation:angle-double-left"
            title="Go back to API Management"
            ng-if="$ctrl.Constants.org.environments && $ctrl.Constants.org.environments.length > 0"
            >Go back to APIM</gv-button
          >
        </div>
      </div>
      <div
        class="aui-nav-heading"
        ng-if="$ctrl.settingsMenu.organizationIdentityProviders.perm
                 || $ctrl.settingsMenu.consoleSettings.perm"
      >
        <strong>Console</strong>
      </div>
      <ul class="aui-nav">
        <li
          class="iterable-item"
          ng-class="{'aui-nav-selected': $ctrl.$state.includes('organization.settings.ng-identityproviders') || $ctrl.$state.includes('organization.settings.ng-identityprovider-new') || $ctrl.$state.includes('organization.settings.ng-identityprovider-edit') }"
          ng-if="$ctrl.settingsMenu.organizationIdentityProviders.perm"
        >
          <a class="execute" ui-sref="{{$ctrl.settingsMenu.organizationIdentityProviders.goTo}}">Authentication</a>
        </li>
        <li
          class="iterable-item"
          ng-class="{'aui-nav-selected': $ctrl.$state.includes('organization.settings.ng-console')}"
          ng-if="$ctrl.settingsMenu.consoleSettings.perm"
        >
          <a class="execute" ui-sref="{{$ctrl.settingsMenu.consoleSettings.goTo}}">Settings</a>
        </li>
      </ul>

      <div
        class="aui-nav-heading"
        ng-if="$ctrl.settingsMenu.users.perm
                 || $ctrl.settingsMenu.roles.perm"
      >
        <strong>User Management</strong>
      </div>
      <ul class="aui-nav">
        <li
          class="iterable-item"
          ng-class="{'aui-nav-selected': $ctrl.$state.includes('organization.settings.ng-users') || $ctrl.$state.includes('organization.settings.ng-user') || $ctrl.$state.includes('organization.settings.ng-newuser') }"
          ng-if="$ctrl.settingsMenu.users.perm"
        >
          <a class="execute" ui-sref="{{$ctrl.settingsMenu.users.goTo}}">Users</a>
        </li>
        <li
          class="iterable-item"
          ng-class="{'aui-nav-selected': $ctrl.$state.includes('organization.settings.ng-roles') || $ctrl.$state.includes('organization.settings.ng-rolenew') || $ctrl.$state.includes('organization.settings.ng-roleedit') || $ctrl.$state.includes('organization.settings.ng-rolemembers') }"
          ng-if="$ctrl.settingsMenu.roles.perm"
        >
          <a class="execute" ui-sref="{{$ctrl.settingsMenu.roles.goTo}}">Roles</a>
        </li>
      </ul>

      <div class="aui-nav-heading" ng-if="$ctrl.settingsMenu.notificationTemplates.perm">
        <strong>Gateway</strong>
      </div>
      <ul class="aui-nav">
        <li
          class="iterable-item"
          ng-class="{'aui-nav-selected': $ctrl.$state.includes('organization.settings.ng-tags') }"
          ng-if="$ctrl.settingsMenu.tags.perm"
        >
          <a class="execute" ui-sref="{{$ctrl.settingsMenu.tags.goTo}}">Sharding tags</a>
        </li>
        <li
          class="iterable-item"
          ng-class="{'aui-nav-selected': $ctrl.$state.includes('organization.settings.ng-tenants') }"
          ng-if="$ctrl.settingsMenu.tenants.perm"
        >
          <a class="execute" ui-sref="{{$ctrl.settingsMenu.tenants.goTo}}">Tenants</a>
        </li>
        <li
          class="iterable-item"
          ng-class="{'aui-nav-selected': $ctrl.$state.includes('organization.settings.ng-policies') }"
          ng-if="$ctrl.settingsMenu.policies.perm"
        >
          <a class="execute" ui-sref="{{$ctrl.settingsMenu.policies.goTo}}">Policies</a>
        </li>
      </ul>

      <div class="aui-nav-heading" ng-if="$ctrl.settingsMenu.notificationTemplates.perm">
        <strong>Notifications</strong>
      </div>
      <ul class="aui-nav">
        <li
          class="iterable-item"
          ng-class="{'aui-nav-selected': $ctrl.$state.includes('organization.settings.ng-notificationTemplates') || $ctrl.$state.includes('organization.settings.ng-notificationTemplate') }"
          ng-if="$ctrl.settingsMenu.notificationTemplates.perm"
        >
          <a class="execute" ui-sref="{{$ctrl.settingsMenu.notificationTemplates.goTo}}">Templates</a>
        </li>
      </ul>

      <div class="aui-nav-heading" ng-if="$ctrl.settingsMenu.cockpit.perm"><strong>Cockpit</strong> <gv-state>beta</gv-state></div>
      <ul class="aui-nav">
        <li
          class="iterable-item"
          ng-class="{'aui-nav-selected': $ctrl.$state.includes('organization.settings.ng-cockpit')}"
          ng-if="$ctrl.settingsMenu.cockpit.perm"
        >
          <a class="execute" ui-sref="{{$ctrl.settingsMenu.cockpit.goTo}}">Discover cockpit</a>
        </li>
      </ul>
    </div>
    <div flex layout="column" ui-view></div>
  </div>
</div>
