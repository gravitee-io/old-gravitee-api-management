<div class="gv-sub-content">
  <div class="gv-forms" layout="column">
    <form name="$ctrl.formEntrypoint" ng-submit="$ctrl.save($ctrl.entrypoint)" novalidate>
      <h1>Entrypoint configuration</h1>
      <a ui-sref="organization.settings.ajs-tags">Back to sharding tags configuration</a>
      <div class="gv-form">
        <div class="gv-form-content" layout="column">
          <md-input-container style="margin: 0">
            <label>Value</label>
            <input
              ng-model="$ctrl.entrypoint.value"
              placeholder="https://api.mycompany.com"
              required
              aria-label="Entrypoint value"
              type="url"
            />
          </md-input-container>
          <md-input-container>
            <label>Sharding tags</label>
            <md-select ng-model="$ctrl.entrypoint.tags" multiple required>
              <md-option ng-repeat="tag in $ctrl.tags" ng-value="tag.id">
                {{tag.name}}<span ng-if="tag.description" class="gravitee-general-description"> - {{tag.description}}</span>
              </md-option>
            </md-select>
          </md-input-container>
        </div>
      </div>
      <div class="md-actions gravitee-api-save-button" layout="row">
        <md-button
          class="md-raised"
          type="submit"
          permission
          permission-only="['organization-entrypoint-c', 'organization-entrypoint-u']"
          ng-disabled="$ctrl.formEntrypoint.$pristine || $ctrl.formEntrypoint.$invalid"
        >
          Save
        </md-button>
      </div>
    </form>
  </div>
</div>
