<div class="gv-sub-content">
  <div class="gv-forms" layout="column">
    <form name="$ctrl.formTag" ng-submit="$ctrl.save($ctrl.tag)" novalidate>
      <h1>
        Tag
        <md-input-container style="margin: 0">
          <input ng-model="$ctrl.tag.name" style="margin-top: 18px" required aria-label="Tag name" maxlength="64" />
        </md-input-container>
      </h1>
      <div class="gv-form">
        <h2>Settings</h2>
        <div class="gv-form-content" layout="column">
          <h5>
            <md-input-container style="width: 100%">
              <label>Description</label>
              <input ng-model="$ctrl.tag.description" />
            </md-input-container>
          </h5>
          <md-input-container>
            <label>Restricted groups</label>
            <md-select ng-model="$ctrl.tag.restricted_groups" multiple>
              <md-option ng-repeat="group in $ctrl.groups" ng-value="group.id">
                {{group.name}}<span ng-if="group.description" class="gravitee-general-description"> - {{group.description}}</span>
              </md-option>
            </md-select>
          </md-input-container>
          <div class="md-actions gravitee-api-save-button" layout="row">
            <md-button
              class="md-raised"
              type="submit"
              permission
              permission-only="['organization-tag-c', 'organization-tag-u']"
              ng-disabled="$ctrl.formTag.$pristine || $ctrl.formTag.$invalid"
            >
              Save
            </md-button>
            <md-button class="md-raised md-warn float-right" type="button" ui-sref="organization.settings.ajs-tags"> Cancel </md-button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
